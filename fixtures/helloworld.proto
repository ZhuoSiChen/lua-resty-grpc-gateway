syntax = "proto3";

package helloworld;

service Greeter {
  rpc SayHello (HelloRequest) returns (HelloReply) {}
}

message HelloRequest {
  string name = 1;
  int64 age = 2;
  repeated string jobs = 3;
  repeated Foo bar = 4;
}

message Foo {
  repeated int32 grades = 1;
}

message HelloReply {
  string message = 1;
}
